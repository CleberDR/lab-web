version: "3.8"

services:
    db:
        image: mysql:8.0.24
        container_name: db
        restart: always
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_DATABASE: 'lab_web_db'
            MYSQL_ROOT_PASSWORD: 'root'
        ports: 
            - "3306:3306"
        expose: 
            - "3306"
    api:
        build:
            "./api"
        command: npm run start
        container_name: api
        restart: always
        ports:
            - "3001:3001"
        depends_on: 
            - db
volumes:
    db:

            
          
